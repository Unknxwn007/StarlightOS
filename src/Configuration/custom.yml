title: Custom
description: Custom Starlight configuration
privilege: Admin
actions: 
# Prevent annoying notifications during deployment
  - !taskKill: {name: 'explorer'}
  - !cmd:
    command: '"Disable Notifications.cmd" /includeuserservice'
    exeDir: true
    wait: true
    runas: currentUserElevated
  - !run: {exe: 'explorer.exe', runas: 'currentUser', wait: false}
tasks:
  - features\debloat.yml
  - features\qol.yml
  - features\network.yml
  - features\performance.yml
  - features\privacy.yml
  - features\security.yml
  - features\appx.yml
  - features\components.yml
  - features\config.yml
  - features\registry.yml
  - features\services.yml
  - features\software.yml