title: Starlight Software
description: Starlight software configuration
privilege: Admin
actions: 
  - !writeStatus: {status: 'Installing software'}
  - !powerShell:
    command: 'Set-ExecutionPolicy Bypass -Scope Process -Force; [System.Net.ServicePointManager]::SecurityProtocol = [System.Net.ServicePointManager]::SecurityProtocol -bor 3072; iex ((New-Object System.Net.WebClient).DownloadString("https://chocolatey.org/install.ps1"))'
    exeDir: true
    wait: true
    weight: 120
    runas: currentUserElevated
  - !powerShell:
    command: 'choco install .\packages.config --confirm --ignore-checksums'
    exeDir: true
    wait: true
    weight: 120
    runas: currentUserElevated